<body class="bg-dark">

    <!--NAVBAR SECTION-->
    <div class="bg-secondary">
        <ul class="nav justify-content-center">
            <li class="nav-item">

        </ul>

    <!--MAIN SECTION-->
    <main class="container-fluid mt-4 core_height">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"

                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"

                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"

            <div class="carousel-inner w-100">

                    <img src="assets/img/b&w1.jpg" class="d-block img-fluid" alt="Building 1">

                        <p>Photographe : Mike Hindl</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/img/b&w2.jpg" class="d-block img-fluid" alt="Building 2">

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/img/b&w3.jpg" class="d-block img-fluid" alt="Building 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Roosevelt Tower</h5>
                        <p>Photographe : Sean Lee</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/img/b&w4.jpg" class="d-block img-fluid" alt="Building 4">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Plaza NYC</h5>
                        <p>Photographe : Alice Deykaw</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/img/b&w5.jpg" class="d-block img-fluid" alt="Building 5">
                    <div class="carousel-caption d-none d-md-block">

                        <p>Photographe : Michael Austin</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Precedent</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
